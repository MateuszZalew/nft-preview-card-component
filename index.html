<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="card">
        <div class="overlay">
          <img
            src="/images/image-equilibrium.jpg"
            alt="cube and its reflection in 3D"
            class="card__img"
          />
          <div class="overlay--hidden">
            <img src="/images/icon-view.svg" alt="eye icon" width="44" />
          </div>
        </div>

        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__details">
          <div class="currency">
            <img src="/images/icon-ethereum.svg" alt="NFT currency icon" />
            <span class="currency__value">0.041 ETH</span>
          </div>
          <div class="expiration">
            <img src="/images/icon-clock.svg" alt="Clock icon" />
            <span class="expiration__days">3 days left</span>
          </div>
        </div>
        <div class="author">
          <img
            src="/images/image-avatar.png"
            alt=""
            width="32"
            class="author__img"
          />
          <span class="author__text"
            >Creation of
            <span class="author__text--white">Jules Wyvern</span></span
          >
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mateusz Zalewski</a>.
    </footer>
  </body>
</html>
